        </h:form> 
    <h1 style="text-align:center"
                    >formulaire d'ajout des elements d'un bien</h1>
<style type="text/css">
    .ui-log {
        left: auto;
        right: 20px;
        top: 300px;
    }

    .other-content input {
        margin-right: .5rem;
        margin-bottom: .5rem;
    }
</style>


 
<h:form enctype="multipart/form-data" style="margin:auto;
                    width:60%;
                    background-color: whitesmoke;
                    height:100%;">
<p:growl id="messages" showDetail="true" />
    <div class="ui-fluid">
        <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
            <p:outputLabel for="input" value="Identifiant *:"/>
            <p:inputText id="input" placeholder="Entrer un identifiant" value="#{elementBean.nouvelleElement.id}"/>
 
                 <p:outputLabel for="area" value="Nom*:"/>
            <p:inputText id="area" placeholder="Entrer votre nom" value="#{elementBean.nouvelleElement.nom}"/>
            
            
            <p:outputLabel for="type" value="type *:"/>
            <p:inputText id="type" placeholder="Entrer le type de l'element" value="#{elementBean.nouvelleElement.type}"/>
        
              
            <p:outputLabel for="prix" value="prix *:"/>
            <p:inputText id="prix" placeholder="Entrer le prix de l'element" value="#{elementBean.nouvelleElement.prix}"/>
 
            <p:outputLabel for="calenda" value="Date de creation *:"/>
            <p:calendar id="calenda" placeholder="Entrer votre la date de creation" value="#{elementBean.nouvelleElement.datecreation}"/>
             <p:outputLabel for="calendar" value="Date de expiraton *:"/>
            <p:calendar id="calendar" placeholder="Entrer la date d'expiration" value="#{elementBean.nouvelleElement.dateexpiration}"/>
              
                <p:fileUpload  mode="simple" skinSimple="true"/>
                      <br />
                 <p:outputLabel for="category">Category</p:outputLabel>
                        <p:selectOneRadio id="category" value="#{elementBean.nouvelleElement.categorie}"
                                          layout="responsive" columns="2">
                            <f:selectItem itemLabel="vendre" itemValue="vendre"/>
                            <f:selectItem itemLabel="location" itemValue="location"/>
                        </p:selectOneRadio>
               <br />
            </p:panelGrid>
              <p:commandButton value="Submit" ajax="false" actionListener="#{elementBean.insererElement()}"  />
            </div>
            </h:form>
</h:body>
</html>
