   <h:head>  
    <title>ProjetJEE</title> 
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"

<h:body  style="background-color: whitesmoke;
">

            <h:form id="f2">
                
                   <div class="card">
       <H1 style="text-align:center;
                    "></H1>
     <h:form style="margin:auto;
                    width:40%;
                    background-color: whitesmoke;
                    height:80%;">  
            <p:panelGrid columns="2">  
                <h:outputLabel for="Lg" value="Login: *" />  
                <p:inputText id="Lg" value="#{userBean.personne.login}" label="login" placeholder="Entrer votre Login" />   
                <p:outputLabel for="pwd" value="Mot de Pass" />  
                <p:password id="pwd" label="Mot de Pass" value="#{userBean.personne.password}" placeholder="Entrer votre password" />  
                <p:commandButton value="Connecter" ajax="true" icon="ui-icon-disk"  actionListener="#{userBean.verifierMotPasse()}" oncomplete="handleComplete(xhr, status, args)" />  
                <p:commandButton value="Cancel" id="cancelButtonId" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>    
    <h:outputScript id="handleCompleteScript" target="body">  
    </h:outputScript>  
  </div>
