 <html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>  
    <title>Produit CRUD</title>  
      <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"
    media="all"></link>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"
    media="all"></link> 
</h:head>  
<h:body  style="background-color: whitesmoke;
">
<div class="card">
       <H1 style="text-align:center;
                    ">Rejoignez Nous Maintenant</H1>
     <h:form style="margin:auto;
                    width:40%;
                    background-color: whitesmoke;
                    height:80%;">  
           
            <p:panelGrid columns="2">  
                 <h:outputLabel for="Email" value="Login:" />  
                <p:inputText id="Email" label="Email" value="#{personneBean.utilisateur.login}" placeholder="Entrer votre Email" />  
                <p:outputLabel for="pwd" value="Mot de Pass" />  
                <p:password id="pwd" label="Mot de Pass" value="#{personneBean.nouvellepersonne.password}" placeholder="Entrer votre password" />
               
                <p:commandButton value="Enregistrer" ajax="true" icon="ui-icon-disk"  actionListener="#{personneBean.verifierMotPasse()}" oncomplete="handleComplete(xhr, status, args)" />  
                <p:commandButton value="Cancel" id="cancelButtonId" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>  
    <h:outputScript id="handleCompleteScript" target="body">  
    </h:outputScript>  
  </div>
</h:body>  
  
</html>
